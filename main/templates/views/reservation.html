{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block 'body' %}
<div class="container">
        <h1>Create Reservation</h1>
        <form  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" class="form-control" id="id_name" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="id_phone">Phone:</label>
                <input type="text" class="form-control" id="id_phone" name="phone" placeholder="Your Phone Number">
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Your Email">
            </div>
          

             <div class="form-group">
                <label for="id_table">Table:</label>
                <select class="form-control" id="id_table" name="table">
                    {% for table in tables %}
                      
                        <option value="{{ table.id }}">Table {{ table.number }} Capacity {{table.capacity}}</option>
                    {% endfor %}
                </select>
            </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% endblock %}
