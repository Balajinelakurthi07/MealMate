{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block 'body' %}
<div class="container dining d-flex justify-content-center align-items-center">

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} my-2">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<div class=" container reservation d-flex justify-content-center align-items-center" >
        <div>
        <h1 class="blur-background">Create Reservation</h1>
    
        <form  method="post" style="width:70%; margin-left:90px;" >
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name"></label>
                <input type="text" class="form-control" id="id_name" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="id_phone"></label>
                <input type="text" class="form-control" id="id_phone" name="phone" placeholder="Your Phone Number">
            </div>
            <div class="form-group">
                <label for="id_email"></label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Your Email">
            </div>
          
             <div class="form-group">
                <label for="id_table"></label>
                <select class="form-control" id="id_table" name="table">
                    {% for table in tables %}
                        <option value="{{ table.id }}">Table {{ table.number }} Capacity {{table.capacity}}</option>
                    {% endfor %}
                </select>
            </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

</div>



</div>


</div>


    {% endblock %}
