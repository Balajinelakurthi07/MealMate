<!DOCTYPE html>
<html>
<head>
    <title>Recipes for {{ dish_name }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container">
    <h1>Recipes for "{{ dish_name }}"</h1>
    <ul class="list-group">
        {% for recipe in recipes %}
            <li class="list-group-item">
                <h2>{{ recipe.title }}</h2>
                <img src="{{ recipe.image }}" alt="{{ recipe.title }}" style="width:200px;">
                <p><a href="https://spoonacular.com/recipes/{{ recipe.title|slugify }}-{{ recipe.id }}" target="_blank">View Recipe</a></p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'recipe' %}" class="btn btn-secondary mt-3">Search Another Recipe</a>
</body>
</html>
