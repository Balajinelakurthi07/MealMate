{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block 'body' %}



<div class="d-flex login register">
 <div class="second-div d-flex align-items-center justify-content-center register1" style="width:60%;">
 <img src="{% static 'images/register.jpg' %}"/>

    </div>



    <div class="d-flex align-items-center loginform" style="width: 40%;">
       


         <form action="" style="width: 23rem; margin-top:40px" method="post">
            {% csrf_token %}
            

            <div data-mdb-input-init class="form-outline mb-4" >
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">REGISTER</h3>
              <input type="text" id="form2Example18" class="form-control form-control-lg" name="username" />
              <label class="form-label" for="form2Example18">Name</label>
              <input type="text" id="form2Example19" class="form-control form-control-lg" name="email" />
              <label class="form-label" for="form2Example19">Email address</label>
              
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example28" class="form-control form-control-lg " name="password1"/>
              <label class="form-label" for="form2Example28">Password</label>
            </div>
  <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example29" class="form-control form-control-lg" name="password2"/>
                <label class="form-label" for="form2Example29">Confirm Password</label>
            </div>
            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">REGISTER</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>

          </form>

    </div>
   
</div>


{% endblock %}
